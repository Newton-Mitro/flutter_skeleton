name: tafaling
description: "Tafaling is a dynamic social media platform designed to connect users through engaging content, real-time interactions, and personalized experiences. Whether you want to share your thoughts, post multimedia content, or engage in meaningful conversations, Tafaling offers a seamless and intuitive interface to keep you connected with your community."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  bloc: ^9.0.0
  cached_network_image_plus: ^0.0.5
  cached_video_player_plus: ^3.0.3
  dio: ^5.8.0+1
  equatable: ^2.0.7
  flag: ^7.0.0
  floor: ^1.5.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_chat_types: ^3.6.2
  flutter_launcher_icons: ^0.14.3
  flutter_link_previewer: ^3.2.2
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.4.5
  font_awesome_flutter: ^10.8.0
  get_it: ^8.0.3
  intl: any
  jwt_decoder: ^2.0.1
  shared_preferences: ^2.5.2
  smooth_page_indicator: ^1.2.1
  youtube_player_flutter: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  floor_generator: ^1.5.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/brand/
    - assets/images/onboarding/
    - assets/images/misc/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/RobotoBlack.ttf
          weight: 900
        - asset: assets/fonts/roboto/RobotoBold.ttf
          weight: 700
        - asset: assets/fonts/roboto/RobotoLight.ttf
          weight: 300
        - asset: assets/fonts/roboto/RobotoRegular.ttf
          weight: 400
        - asset: assets/fonts/roboto/RobotoThin.ttf
          weight: 100
    - family: Sketch
      fonts:
        - asset: assets/fonts/sketch/Sketch.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/brand/app_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/brand/app_icon.png"

flutter_native_splash:
  android: true
  ios: true
  web: false

  color: "#015266"
  color_dark: "#002b35"

  # background_image: "assets/images/brand/background_image.jpg"
  # background_image_dark: "assets/images/brand/background_image_dark.jpg"

  image: "assets/images/brand/app_icon.png"
  image_dark: "assets/images/brand/app_icon.png"

  branding: "assets/images/brand/logo.png"
  branding_dark: "assets/images/brand/logo.png"

  branding_mode: bottom
  branding_bottom_padding: 24
  android_12:
    color: "#015266"
    color_dark: "#002b35"

    background_image_android: "assets/images/brand/background_image.jpg"
    background_image_dark_android: "assets/images/brand/background_image_dark.jpg"

    branding: "assets/images/brand/logo.png"
    branding_dark: "assets/images/brand/logo.png"

    image: "assets/images/brand/app_icon.png"
    image_dark: "assets/images/brand/app_icon.png"
